name: payausers
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  hexcolor: ^1.0.6
  # MarkDown Plug in
  flutter_markdown:
  carousel_slider: ^2.3.1
  time_range: ^0.5.0
  dio: ^4.0.0
  shared_preferences: ^0.5.12+4
  provider: ^4.3.2+2
  image_picker: 
  # image_native_resizer: ^0.1.2
  flutter_datetime_picker: ^1.5.0
  list_tile_switch: ^0.0.2
  toast: ^0.1.5
  flutter_secure_storage: ^3.3.5
  persian_number_utility: ^0.2.5
  lottie: ^0.7.0+1
  qr_flutter: ^3.1.0
  persian_datepicker: ^1.3.1
  rflutter_alert: ^1.1.0
  double_back_to_close_app: 
  modal_bottom_sheet: ^1.0.0+1
  flutter_slidable:
  ticketview: ^1.0.0
  flushbar: ^1.10.4
  liquid_ui:
  adaptive_action_sheet: ^1.0.11
  connectivity: ^3.0.3
  # Have Responsive size in any Devices
  sizer: ^1.1.8
  # Local Auth
  local_auth: any
  # For OPT Password view
  otp_screen: ^0.0.3
  cool_alert: ^1.0.3
  liquid_pull_to_refresh: ^1.2.0
  # analog_clock: ^0.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/lottie/

  fonts:
    - family: BYekan
      fonts:
        - asset: assets/fonts/byekan/BYEKAN.TTF

    - family: OpenSans
      fonts:
        - asset: assets/fonts/opensans/OpenSans-Regular.ttf
