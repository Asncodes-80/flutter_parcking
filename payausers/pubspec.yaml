name: payausers
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  hexcolor: ^1.0.6
  time_range: ^0.5.0
  line_awesome_flutter: ^1.0.1
  dio: ^3.0.10
  xml2json: ^4.4.0
  shared_preferences: ^0.5.12+4
  provider: ^4.3.2+2
  image_picker: ^0.6.7+14
  list_tile_switch: ^0.0.2
  flutter_spinkit: ^4.1.2
  toast: ^0.1.5
  flutter_secure_storage: ^3.3.5
  persian_number_utility: ^0.2.5
  flat_icons_flutter: ^1.0.1
  lottie: ^0.7.0+1
  qr_flutter: ^3.1.0
  persian_datepicker: ^1.3.1
  flutter_time_picker_spinner: ^1.0.6+1



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/lottie/

  fonts:
    - family: BYekan
      fonts:
        - asset: assets/fonts/byekan/BYEKAN.TTF

    - family: OpenSans
      fonts:
        - asset: assets/fonts/opensans/OpenSans-Regular.ttf
